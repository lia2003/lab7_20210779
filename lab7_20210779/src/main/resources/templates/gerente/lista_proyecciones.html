<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lista de proyecciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table th {
            text-align: center;
        }

        .table td {
            text-align: center;
        }

        .btn-agregar {
            margin-top: 20px;
        }

        .btn-editar {
            background-color: #ffc107;
            border-color: #ffc107;
            color: white;
        }

        .btn-eliminar {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
<!-- Fragmento de navegación -->
<div th:insert="~{fragment.html::navegacion}"></div>

<!-- Contenido de la lista de proyecciones -->
<div class="container mt-5">
    <h2 class="mb-4">Lista de Proyecciones</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Película</th>
            <th>Sala</th>
            <th>Fecha y Hora</th>
            <th>Asientos Disponibles</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proyeccion, info: ${lista_proyecciones}">
            <td>1</td>
            <td>Megamente</td>
            <td>Sala 1</td>
            <td>2024-10-09 01:47</td>
            <td>3</td>
            <td><button class="btn btn-editar">Editar</button></td>
            <td><button class="btn btn-eliminar">Eliminar</button></td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-primary btn-agregar">Agregar Proyección</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
